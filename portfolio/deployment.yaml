apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: apps
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        - name: portfolio
          image: diderikk/portfolio:v1.2.6@sha256:11569b9d87b9d84e00d57bcc3364c4d8018a7cfdfd56e4fbfd10bc859914cc03
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: portfolio-secrets

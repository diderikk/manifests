apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: apps
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/hello
        pathType: Prefix
        backend:
          service:
            name: chess-service
            port:
              number: 4000
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: database-pc
  namespace: apps
spec:
  podSelector:
    matchLabels:
      app: database
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: apps
  egress:
    - to:
      - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: apps